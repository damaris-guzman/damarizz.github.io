<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Colorss</title>
  <style>
    /*
      1. Define some colors in variables:
         - A background color with a subtle pastel feel
         - Primary, secondary, and accent colors moving from pinkish-purple to lime green
    */
    :root {
      --bg-color: #faf6fb;       /* very light, almost white with a purple hint */
      --primary-color: #b673a8;  /* lavender-pink */
      --secondary-color: #9e83ab;/* a deeper purple or “bridge” color */
      --accent-color: #74af4c;   /* soft lime green */
      --text-color: #333;        /* for contrast on the background */
      --white: #fff;
    }

    /* 2. Basic page styling */
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    /* 3. Header styling */
    header {
      background-color: var(--primary-color);
      color: var(--white);
      text-align: center;
      padding: 20px;
      border-bottom: 4px solid var(--accent-color);
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    /* 4. Main content area */
    main {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    /* 5. Color blocks to demonstrate palette */
    .color-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .color-box {
      width: 130px;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--white);
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    /* Use the variables for each box */
    .primary {
      background-color: var(--primary-color);
    }

    .secondary {
      background-color: var(--secondary-color);
    }

    .accent {
      background-color: var(--accent-color);
    }

    /* 6. Footer styling */
    footer {
      background-color: var(--accent-color);
      color: var(--white);
      text-align: center;
      padding: 15px;
      border-top: 4px solid var(--primary-color);
    }
  </style>
</head>
<body>

  <header>
    <h1>colorss</h1>
  </header>

  <main>

    <div class="color-section">
      <div class="color-box primary">Primary</div>
      <div class="color-box secondary">Secondary</div>
      <div class="color-box accent">Accent</div>
    </div>
  </main>

  <footer>
    <p>Party rocking</p>
  </footer>

</body>
</html>
