<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monochrome with Animated Gradient</title>
  <style>
    /* 1. Define color variables for our pink palette */
    :root {
      --color1: #ffebef;  /* lightest pink */
      --color2: #ffc2d5;  /* light pink */
      --color3: #ff9ac0;  /* medium pink */
      --color4: #ff74ad;  /* deeper pink */
      --color5: #ff4b99;  /* bold/deep pink */

      --text-color: #333;
      --footer-bg: var(--color5);  /* reuse darkest pink for footer */
      --footer-text: #fff;
    }

    /* 2. Page layout (flex container) */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      color: var(--text-color);
      background: #fff;
    }

    /* 3. Animated Header */
    .header {
      background-color: var(--color3);
      color: white;
      padding: 20px;
      text-align: center;
      text-transform: uppercase;
      font-weight: bold;
      width: 100%;
      overflow: hidden;
    }

    .header a {
      color: white;
      text-decoration: none;
      display: inline-block;
      font-size: 24px;
      letter-spacing: 2px;
      position: relative;
    }

    .header a span {
      display: inline-block;
      animation: wave 2s infinite;
      font-size: 2rem;
    }

    /* Add animation delay to each letter for wave effect */
    .header a span:nth-child(2) { animation-delay: 0.1s; }
    .header a span:nth-child(3) { animation-delay: 0.2s; }
    .header a span:nth-child(4) { animation-delay: 0.3s; }
    .header a span:nth-child(5) { animation-delay: 0.4s; }
    .header a span:nth-child(6) { animation-delay: 0.5s; }
    .header a span:nth-child(7) { animation-delay: 0.6s; }
    .header a span:nth-child(8) { animation-delay: 0.7s; }
    .header a span:nth-child(9) { animation-delay: 0.8s; }
    .header a span:nth-child(10) { animation-delay: 0.9s; }

    @keyframes wave {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    /* 4. Main content */
    main {
      flex: 1;  
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 5. Section to hold color blocks */
    .color-section {
      display: flex;
      gap: 15px;
    }

    .color-box {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    /* Four static pink blocks */
    .box1 { background-color: var(--color1); }
    .box2 { background-color: var(--color2); }
    .box3 { background-color: var(--color3); }
    .box4 { background-color: var(--color4); }

    /* 6. Animated gradient block */
    .gradient-block {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);

      /* Create a multi-color linear gradient using all 5 shades */
      background: linear-gradient(
        270deg, 
        var(--color1), 
        var(--color2), 
        var(--color3), 
        var(--color4), 
        var(--color5)
      );
      background-size: 1000% 1000%;

      /* Animate the gradient shift */
      animation: gradientShift 10s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* 7. Footer fixed at the bottom */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: var(--footer-bg);
      color: var(--footer-text);
      text-align: center;
      padding: 10px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Animated Header -->
  <div class="header">
    <h1><a href="#">
        <span>M</span>
        <span>o</span>
        <span>n</span>
        <span>o</span>
        <span>c</span>
        <span>h</span>
        <span>r</span>
        <span>o</span>
        <span>m</span>
        <span>e</span>
    </a></h1>
  </div>

  <!-- Main content with animated gradient -->
  <main>
    <div class="color-section">
      <!-- Four static blocks (each a different pink) -->
      <div class="color-box box1"></div>
      <div class="color-box box2"></div>
      <div class="color-box box3"></div>
      <div class="color-box box4"></div>
      <!-- One animated gradient block -->
      <div class="gradient-block"></div>
    </div>
  </main>

  <!-- Footer that always stays at the bottom -->
  <footer>
    Footer Always at Bottom (★ω★)/
  </footer>

</body>
</html>
