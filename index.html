<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Five-Color Demo</title>
  <style>
    /*
      1. Define 5 custom colors (plus background, text, etc.).
         We’ll create a gentle progression from pinkish-lavender to lime green.
    */
    :root {
      --bg-color: #faf6fb;        /* Light pastel background with a hint of lavender */
      --color1: #b673a8;         /* Pink-lavender */
      --color2: #9e83ab;         /* A slightly deeper purple bridging color */
      --color3: #8c74a1;         /* Another bridging hue, more purple */
      --color4: #7cb078;         /* A soft green bridging toward lime */
      --color5: #74af4c;         /* Lime-green tone */
      --text-color: #333;        /* For contrast on the bg */
      --white: #fff;
    }

    /* 2. Basic page styling */
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    /* 3. Header */
    header {
      background-color: var(--color1);
      color: var(--white);
      text-align: center;
      padding: 20px;
      border-bottom: 4px solid var(--color5);
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }

    /* 4. Main content area */
    main {
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }

    /* 5. Displaying five color boxes in a row */
    .color-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .color-box {
      width: 120px;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--white);
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    /* 6. Each of the five colors */
    .color1 { background-color: var(--color1); }
    .color2 { background-color: var(--color2); }
    .color3 { background-color: var(--color3); }
    .color4 { background-color: var(--color4); }
    .color5 { background-color: var(--color5); }

    /* 7. Footer */
    footer {
      background-color: var(--color5);
      color: var(--white);
      text-align: center;
      padding: 15px;
      border-top: 4px solid var(--color1);
    }
  </style>
</head>
<body>

  <header>
    <h1>Five Colors: Pink to Lime</h1>
  </header>

  <main>
    <p>
      Here’s a 5‑color palette transitioning from pinky‑lavender to lime green. 
      Adjust <code>:root</code> variables to suit your preference!
    </p>
    <div class="color-section">
      <div class="color-box color1">Color 1</div>
      <div class="color-box color2">Color 2</div>
      <div class="color-box color3">Color 3</div>
      <div class="color-box color4">Color 4</div>
      <div class="color-box color5">Color 5</div>
    </div>
  </main>

  <footer>
    <p>More colors = more flexibility!</p>
  </footer>

</body>
</html>
