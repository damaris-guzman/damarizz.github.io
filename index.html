<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monochrome Five-Color Demo</title>
  <style>
    /* 
      1. Create five shades of a single hue.
         Here, weâ€™re using a pinkish palette, from very light (#FFEBEF) to deeper (#FF4B99).
    */
    :root {
      --color1: #ffebef; /* lightest pink */
      --color2: #ffc2d5; /* lighter pink */
      --color3: #ff9ac0; /* medium pink */
      --color4: #ff74ad; /* deeper pink */
      --color5: #ff4b99; /* bold/deep pink */

      --text-color: #333;
      --footer-bg: var(--color5); /* reuse the deepest color for the footer */
      --footer-text: #fff;
    }

    /* 2. Reset and basic layout setup */
    html, body {
      margin: 0; 
      padding: 0;
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
      color: var(--text-color);
    }

    /* 3. Header (at the top, normal flow) */
    header {
      background-color: var(--color3);
      color: var(--text-color);
      text-align: center;
      padding: 20px;
      font-weight: bold;
    }

    /* 4. Main content area */
    main {
      flex: 1; /* fill available space so footer sits at bottom */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .color-section {
      display: flex;
      gap: 15px;
    }
    .color-box {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    /* Assign each color variable */
    .box1 { background-color: var(--color1); }
    .box2 { background-color: var(--color2); }
    .box3 { background-color: var(--color3); }
    .box4 { background-color: var(--color4); }
    .box5 { background-color: var(--color5); }

    /* 5. Footer fixed at the bottom of the screen */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: var(--footer-bg);
      color: var(--footer-text);
      text-align: center;
      padding: 10px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>Monochrome Pink Palette</h1>
  </header>

  <main>
    <div class="color-section">
      <div class="color-box box1"></div>
      <div class="color-box box2"></div>
      <div class="color-box box3"></div>
      <div class="color-box box4"></div>
      <div class="color-box box5"></div>
    </div>
  </main>

  <footer>
    Footer Always at the Bottom
  </footer>

</body>
</html>
