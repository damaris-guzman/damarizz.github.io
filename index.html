<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cute Pastel Demo</title>
  <style>
    /* 1. Page setup: light pastel background */
    body {
      margin: 0;
      padding: 0;
      font-family: "Comic Sans MS", cursive, sans-serif; /* Fun, bubbly font */
      background-color: #FCE4EC; /* Very light pink background */
      color: #333; /* Dark text color for contrast */
    }

    /* 2. Header with a soft pink color */
    header {
      background-color: #F48FB1; /* Pastel pink */
      color: #fff;               /* White text for contrast */
      padding: 20px;
      text-align: center;
      border-bottom: 3px solid #F06292; /* Slightly darker pink border */
    }

    /* 3. A paragraph with center text to keep it simple */
    p {
      text-align: center;
      margin: 20px;
      font-size: 1.1em;
    }

    /* 4. Cute color box section */
    .color-section {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px auto;
      max-width: 600px; /* optional, so boxes donâ€™t stretch too wide */
    }
    .color-box {
      width: 140px;
      height: 100px;
      border-radius: 10px; /* Rounded corners for a softer look */
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: #fff;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1); /* Subtle shadow */
    }
    .primary {
      background-color: #F48FB1; /* Pink to match the header */
    }
    .secondary {
      background-color: #CE93D8; /* Soft purple */
    }
    .accent {
      background-color: #80CBC4; /* Soft mint */
    }

    /* 5. Footer with a slightly darker pastel pink */
    footer {
      background-color: #F06292; /* Darker pink */
      color: #fff;
      text-align: center;
      padding: 15px;
      border-top: 3px solid #F48FB1; /* Ties it back to the header color */
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Cute Pastel Page</h1>
  </header>

  <main>
    <p>
      Here are a few soft, feminine color blocks that showcase a fun pastel palette. 
      Feel free to change the colors to fit your style!
    </p>

    <div class="color-section">
      <div class="color-box primary">Pink</div>
      <div class="color-box secondary">Purple</div>
      <div class="color-box accent">Mint</div>
    </div>
  </main>

  <footer>
    <p>Code life</p>
  </footer>

</body>
</html>
